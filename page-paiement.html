
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page de Paiement</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>
  <div class="payment-container">
    <div class="payment-form">
      <h1>Paiement Sécurisé</h1>
      <form action="confirmer-achat.html" method="POST"id="paiement-form">
        <div class="form-group">
          <label for="nom">Nom sur la carte</label>
          <input type="text" id="nom" name="nom" placeholder="Nom complet" required>
        </div>
        <div class="form-group">
          <label for="carte">Numéro de carte</label>
          <input type="text" id="carte" name="carte" placeholder="1234 5678 9876 5432" required>
        </div>

        <div class="form-group">
          <label for="date">Date d'expiration</label>
          <input type="month" id="date" name="date" required>
        </div>

        <div class="form-group">
          <label for="cvv">CVV</label>
          <input type="text" id="cvv" name="cvv" placeholder="123" required>
        </div>

        <div class="form-group">
          <button  type="submit"class="submit-btn">Payer </button> 
        </div>
        </div>
      </form>
    </div>
    <div class="card-preview">
      <div class="card">
        <div class="card-front">
          <div class="card-logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3e/Visa_Logo.svg/1024px-Visa_Logo.svg.png" alt="Visa" />
          </div>
          <p class="card-number">**** **** **** ****</p>
          <div class="card-details">
            <p class="card-name">Nom de l'utilisateur</p>
            <p class="card-date">MM/AA</p>
            <p><a href="index.html" class="btn">Retour à l'accueil</a></p>
          </div>
        </div>
      </div>
    </div>
    </div>
  </div>
</body>
</html>
